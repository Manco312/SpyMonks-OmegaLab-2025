<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión - StudentEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background-color: #bccad6;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      color: #003153;
    }
    .btn-primary-custom {
      background-color: #ff6b6b;
      border: none;
      border-radius: 30px;
      padding: 0.75rem;
      font-size: 1.1rem;
    }
    .btn-primary-custom:hover {
      background-color: #e85c5c;
    }
    .form-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .form-control {
      border-radius: 50px !important;
      padding: 0.25rem !important;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      color: #003153;
    }
    .message a {
      color: #003153;
      font-weight: bold;
    }
    .message a:hover {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2 class="form-title">Iniciar sesión</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="row mb-3">
      <div class="col-12">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary-custom w-100 mt-4">Iniciar sesión</button>
  </form>

  <div class="message">
    <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
  </div>

  {% if messages %}
    <div class="message">
      {% for message in messages %}
        <p class="text-center {% if message.tags == 'error' %}text-danger{% else %}text-info{% endif %};">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
